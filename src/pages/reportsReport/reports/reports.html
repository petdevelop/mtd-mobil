<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Reports</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="openFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-card>
      <ion-card-header>
        % of Chargebacks by Transaction Month
      </ion-card-header>
      <ion-card-content>
        <canvas #chargebacksByTransactionMonth></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        % of Chargebacks by Transaction Amount
      </ion-card-header>
      <ion-card-content>
        <canvas #chargebacksByTransactionAmount></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        CTR by Transaction Date Week
      </ion-card-header>
      <ion-card-content>
        <canvas #chargebacksRatioByTransactionDateWeek></canvas>
      </ion-card-content>
    </ion-card>    

    <ion-card>
      <ion-card-header>
        Average Span Between Chargeback
      </ion-card-header>
      <ion-card-content>
        <canvas #averageSpanBetweenChargeback></canvas>
      </ion-card-content>
    </ion-card> 

    <ion-card>
      <ion-card-header>
        Card Type
      </ion-card-header>
      <ion-card-content>
        <canvas #cardType></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Customer Type
      </ion-card-header>
      <ion-card-content>
        <canvas #customerType></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Domestic vs. Offshore
      </ion-card-header>
      <ion-card-content>
        <canvas #domesticVsOffshore></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        % by Card Type Per Processor (Top 5)
      </ion-card-header>
      <ion-card-content>
        <canvas #byCardTypePerProcessor></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        % by Processor (Top 5)
      </ion-card-header>
      <ion-card-content>
        <canvas #byProcessor></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        % by BIN (Top 5)
      </ion-card-header>
      <ion-card-content>
        <canvas #byBIN></canvas>
      </ion-card-content>
    </ion-card>            
     
</ion-content>
