<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{date}}</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    
      <ion-segment [(ngModel)]="location">
        <ion-segment-button value="domestic">
          Domestic
        </ion-segment-button>
        <ion-segment-button value="offshore">
          Offshore
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>

  
</ion-header>

<ion-content>

    <ion-list>
        <ion-slides [hidden]="location == 'offshore'" pager>
          <page-month-to-date-card *ngFor="let segment of domestic" [data]="segment"></page-month-to-date-card>
        </ion-slides>
        
        <ion-slides [hidden]="location == 'domestic'" pager>
          <page-month-to-date-card *ngFor="let segment of offshore" [data]="segment"></page-month-to-date-card>
        </ion-slides>
    </ion-list>

</ion-content>
