<ion-header>
  <ion-navbar no-border-bottom>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>Month to Date Filter</ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list #monthToDateList [hidden]="shownSessions === 0">

    <ion-item color="danger">
      <ion-icon name="calendar" item-left></ion-icon>
      <ion-label color="light">Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" max="2017" [(ngModel)]="selectedDate" (ionChange)="selectDate()"></ion-datetime>
    </ion-item>

    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">

      <ion-item-divider sticky>
        <ion-label>
          {{group.month}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide">

        <button ion-item (click)="applyFilters(group.month, group.year, session)">
          <h3>Day {{session.day}}</h3>
          <p>
            No data available in table
          </p>
          <!--try to use the color on the begin to describe something could happen-->
        </button>

        <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
      No Sessions Found
  </ion-list-header>

</ion-content>
