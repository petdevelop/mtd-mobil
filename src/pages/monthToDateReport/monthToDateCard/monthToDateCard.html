<ion-slide>
  <ion-card>
    <ion-card-header text-center color="danger">
        {{data.title}}
    </ion-card-header>

    <ion-list>
      <ion-item center text-center color={{data.title.toLowerCase()}}>
        <ion-row>
          <ion-col *ngFor="let col of data.columns">{{col}}</ion-col>
        </ion-row>
      </ion-item>

      <ion-item center text-center class="mtd-values">
          <ion-row no-padding *ngFor="let row of data.rows;">
            <ion-col *ngFor="let col of row">{{col}}</ion-col>
          </ion-row>
      </ion-item>
    </ion-list>

    <ion-item text-center>
          <!--<button ion-button clear small color="danger" icon-left>
            <ion-icon name="camera"></ion-icon>
          </button>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='share-alt'></ion-icon>
          </button>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='cloud-download'></ion-icon>
          </button>-->
    </ion-item>

  </ion-card>
<ion-item no-lines></ion-item>
</ion-slide>
