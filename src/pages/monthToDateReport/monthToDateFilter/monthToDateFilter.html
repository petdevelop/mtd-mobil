<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
      Notifications
    </ion-title>

    <ion-buttons end>
      <button ion-button (tap)="applyFilters()" strong>Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>

    <ion-list-header></ion-list-header>

    <ion-item-divider>
      <ion-label>Chargebacks</ion-label>
      <ion-badge item-right color="danger" [hidden]="!chargebacksIsChecked">{{chargebacksRange}}</ion-badge>
      <ion-toggle [(ngModel)]="chargebacksIsChecked" color="danger"></ion-toggle>
    </ion-item-divider>

    <ion-item>
        <ion-range min="50" step="50" max="5000" color="danger" [(ngModel)]="chargebacksRange" [disabled]="!chargebacksIsChecked"></ion-range>        
    </ion-item>

    <ion-item-divider>
      <ion-label>Alerts</ion-label>
      <ion-badge item-right color="danger" [hidden]="!alertsIsChecked">{{alertsRange}}</ion-badge>
      <ion-toggle [(ngModel)]="alertsIsChecked" color="danger"></ion-toggle>
    </ion-item-divider>

    <ion-item>
        <ion-range min="50" step="50" max="5000" color="danger" [(ngModel)]="alertsRange" [disabled]="!alertsIsChecked"></ion-range>        
    </ion-item>    

  </ion-list>

  <ion-list>
    <button ion-item (tap)="resetFilters()" detail-none class="reset-filters">
      Reset All Notifications
    </button>
  </ion-list>

</ion-content>
