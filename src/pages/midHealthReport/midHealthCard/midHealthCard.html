<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      MID Health Detail
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
    </ion-card-header>
    
    <ion-list>
      <ion-item *ngFor="let item of cardData">
        <ion-icon name="checkmark" item-left color="danger"></ion-icon>
        <ion-label>{{item.key}}</ion-label>
        
        <p [hidden]="item.key == 'Rating'" item-right>{{item.value}}</p>
        <ion-icon [hidden]="item.key != 'Rating'" item-right name="md-radio-button-on" color={{ratingColor}}></ion-icon>
      </ion-item>
    </ion-list>

    <ion-card-header>
    </ion-card-header>


  </ion-card>
 
</ion-content>
